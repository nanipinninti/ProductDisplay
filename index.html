<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            NaniStore
        </title>
        <link rel="stylesheet" href="index.css">

        <!-- Icons -->
        <!-- user profile -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    </head>
    <body>
        <!-- Header section -->
         <div class="header">
            <div class="header-left">
                 <img src="./src/LionLogo.png" alt="logo"/>
                 <h1> Nani Store</h1>
            </div>
            <ul class="header-right">
                <li class="list-item">Cart</li>
                <li class="list-item">Offers</li>
                <li class="list-item">Orders</li>
                <li class="list-item">Profile</li>
            </ul>
            <div class="user-icon">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
         </div>

         <!-- Banners -->
         <div id="slider">
            <figure>
                <img src="./src/Banners/Banner1.png" alt="banner" class="banner">
                <img src="./src/Banners/Banner2.webp" alt="banner" class="banner">
                <img src="./src/Banners/Banner3.jpg" alt="banner" class="banner">
                <img src="./src/Banners/Banner4.jpg" alt="banner" class="banner">
                <img src="./src/Banners/Banner1.png" alt="banner" class="banner">
            </figure>  
         </div>   

        <h1 class="big-text">Grab the latest deals!</h1>
        
        <!-- Products and menu -->
        <div class="products-menu">
            <!-- Products -->
            <!-- Mobiles -->
            <div class="mobiles">
                <!-- one card -->
                 <div class="card">
                    <h1 class="card-heading">iPhone 15</h1>
                    <div class="card-img">
                        <img src="./src/Mobiles/mobile1.webp" alt="mobile-img" />
                    </div>
                    <h1 class="description">Best Gaming phone and high resloution pictures can be captures!</h1>
                    <h1 class="price">Price : 54999/-</h1>
                    <div class="card-buttons">
                        <button>Cart</button>
                        <button>Buy</button>
                    </div>
                 </div>
            </div>
            <!-- Sticky -->
            <ul class="menu">
                <li class="option-1">Mobiles</li>
                <li class="option-2">iPad</li>
                <li class="option-3">Watches</li>
                <li class="option-4">Acessories</li>
            </ul>
        </div>
         <!-- Footer -->
    </body>
</html>
